version: 2

jobs:
  build:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - run: npm install
      - run: npm run build
  test:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - run: npm install
      - run: npm run lint
      - run: npm run test:cov
      - run: npm run coverage

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test
